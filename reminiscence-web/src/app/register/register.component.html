<section class="section-register">
  <div class="row">
      <div class="register">
          <div class="register__form">
              <form action="#" class="form">
                  <div class="u-margin-bottom-medium">
                      <h2 class="heading-secondary">
                          Register Yourself
                      </h2>
                  </div>
                  <div class="form__group">
                      <input type="text" class="form__input" placeholder="Full Name" id="name" required>
                      <label for="name" class="form__label">Full Name</label>
                  </div>
                  <div class="form__group">
                      <input type="email" class="form__input" placeholder="Email Address" id="email" required>
                      <label for="email" class="form__label">Email Address</label>
                  </div>
                  <div class="form__group">
                      <input type="password" class="form__input" placeholder="Password" id="password"
                          required>
                      <label for="password" class="form__label">Password</label>
                  </div>
                  <div class="form__group">
                      <div class="form__radio-group u-margin-bottom-medium">
                          <input type="radio" class="form__radio-input" id="male" name="gender">
                          <label for="male" class="form__radio-label">
                              <span class="form__radio-button"></span>
                              Male
                          </label>
                      </div>
                      <div class="form__radio-group">
                          <input type="radio" class="form__radio-input" id="female" name="gender">
                          <label for="female" class="form__radio-label">
                              <span class="form__radio-button">
                                  <!-- <i class="icon-basic-female"></i> -->
                              </span>
                              Female
                          </label>
                      </div>
                      <div class="form__group">
                          <button class="btn btn--green">Register &rarr;</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
